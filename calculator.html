<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Calculator</title>
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 30px;
        font-size: 25px;
        color: #000000;
      }
      .error-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Pricing Calculator</h2>
      <div class="form-group">
        <label for="city">Select service:</label>
        <select id="city">
          <option value="Evakuatori">ევაკუატორი</option>
          <option value="Batumi">საბურავის შეცვლა</option>
          <option value="Mtskheta">მანქანის დაქოქვა</option>
        </select>
      </div>
      <div class="form-group">
        <label for="carType">Select Car Type:</label>
        <select id="carType">
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Hatchback">Hatchback</option>
        </select>
      </div>
      <div class="form-group">
        <label for="kilometers">Enter Kilometers:</label>
        <input
          type="number"
          id="kilometers"
          placeholder="Enter kilometers"
          required
        />
        <div id="error-kilometers" class="error-message"></div>
      </div>
      <button onclick="calculatePrice()">Calculate Price</button>
      <div id="result"></div>
    </div>

    <script>
      function calculatePrice() {
        const city = document.getElementById("city").value;
        const carType = document.getElementById("carType").value;
        const kilometersInput = document.getElementById("kilometers");
        const kilometers = parseInt(kilometersInput.value);

        // Validation: Check if kilometers input is empty
        if (isNaN(kilometers) || kilometers <= 0) {
          document.getElementById("error-kilometers").innerText =
            "Please enter a valid number of kilometers.";
          return;
        } else {
          document.getElementById("error-kilometers").innerText = ""; // Clear error message if valid input
        }

        let suvPrice, totalPrice;

        if (kilometers < 35) {
          switch (city) {
            case "Evakuatori":
              switch (carType) {
                case "SUV":
                  suvPrice = 60;
                  break;
                case "Sedan":
                  suvPrice = 50;
                  break;
                case "Hatchback":
                  suvPrice = 70;
                  break;
              }
              break;
            case "Batumi":
              switch (carType) {
                case "SUV":
                  suvPrice = 70;
                  break;
                case "Sedan":
                  suvPrice = 60;
                  break;
                case "Hatchback":
                  suvPrice = 80;
                  break;
              }
              break;
            case "Mtskheta":
              switch (carType) {
                case "SUV":
                  suvPrice = 70;
                  break;
                case "Sedan":
                  suvPrice = 60;
                  break;
                case "Hatchback":
                  suvPrice = 80;
                  break;
              }
              break;
            default:
              break;
          }

          const additionalPricePerKm = 10;
          const additionalKilometers = (kilometers - 10) / 5;
          totalPrice = suvPrice + additionalKilometers * additionalPricePerKm;
        } else if (kilometers <= 100) {
          switch (city) {
            case "Evakuatori":
              switch (carType) {
                case "SUV":
                  suvPrice = 80;
                  break;
                case "Sedan":
                  suvPrice = 70;
                  break;
                case "Hatchback":
                  suvPrice = 90;
                  break;
              }
              break;
            case "Batumi":
              switch (carType) {
                case "SUV":
                  suvPrice = 70;
                  break;
                case "Sedan":
                  suvPrice = 60;
                  break;
                case "Hatchback":
                  suvPrice = 80;
                  break;
              }
              break;
            case "Mtskheta":
              switch (carType) {
                case "SUV":
                  suvPrice = 70;
                  break;
                case "Sedan":
                  suvPrice = 60;
                  break;
                case "Hatchback":
                  suvPrice = 80;
                  break;
              }
              break;
            default:
              break;
          }

          const additionalPricePerKm = 10;
          const additionalKilometers = (kilometers - 10) / 10;
          totalPrice = suvPrice + additionalKilometers * additionalPricePerKm;
        } else {
          switch (city) {
            case "Evakuatori":
              switch (carType) {
                case "SUV":
                  suvPrice = 120;
                  break;
                case "Sedan":
                  suvPrice = 100;
                  break;
                case "Hatchback":
                  suvPrice = 140;
                  break;
              }
              break;
            case "Batumi":
              switch (carType) {
                case "SUV":
                  suvPrice = 70;
                  break;
                case "Sedan":
                  suvPrice = 60;
                  break;
                case "Hatchback":
                  suvPrice = 80;
                  break;
              }
              break;
            case "Mtskheta":
              switch (carType) {
                case "SUV":
                  suvPrice = 70;
                  break;
                case "Sedan":
                  suvPrice = 60;
                  break;
                case "Hatchback":
                  suvPrice = 80;
                  break;
              }
              break;
            default:
              break;
          }

          const additionalPricePerKm = 10;
          const additionalKilometers = (kilometers - 10) / 10;
          totalPrice = suvPrice + additionalKilometers * additionalPricePerKm;
        }

        // Display result
        document.getElementById(
          "result"
        ).innerHTML = `Total Price: ₾${totalPrice.toFixed(2)}`;
      }
    </script>
  </body>
</html>
